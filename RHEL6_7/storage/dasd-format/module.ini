[preupgrade]
content_title = Detection of Direct Access Storage Device (DASD) format on s390x platform for LDL format
content_description = On the s390x architecture, if a partition is formatted with LDL on one or more Direct Access Storage Devices, the upgrade process will fail and cause a data loss on such partition.
author = Arthur Mello <amello@redhat.com>
applies_to = s390utils-base
binary_req = blkid, grep
